apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

/**
 * React Native config
 */
react {
    autolinkLibrariesWithApp()
}

def enableProguardInReleaseBuilds = false
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.viewluluapp"

    defaultConfig {
        applicationId "com.viewluluapp"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 8
        versionName "2.0.0"

        manifestPlaceholders = [
                usesCleartextTraffic: "true"
        ]

        /**
         * ðŸ”¥ 16KB ë©”ëª¨ë¦¬ íŽ˜ì´ì§€ í¬ê¸° ëŒ€ì‘
         * - x86 / x86_64 ABI ì œê±°
         * - ARM64 ì‹¤ê¸°ê¸° ì „ìš© ë¹Œë“œ
         */
        ndk {
            abiFilters "arm64-v8a", "armeabi-v7a"
        }
    }

    /**
     * ðŸ”¥ JVM íƒ€ê¹ƒ í†µì¼ (í•µì‹¬ ìˆ˜ì •)
     * Java 17 â†” Kotlin 17
     */
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    /**
     * ðŸ” Signing Configs
     */
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }

        release {
            if (project.hasProperty('MYAPP_UPLOAD_STORE_FILE')) {
                storeFile file(MYAPP_UPLOAD_STORE_FILE)
                storePassword MYAPP_UPLOAD_STORE_PASSWORD
                keyAlias MYAPP_UPLOAD_KEY_ALIAS
                keyPassword MYAPP_UPLOAD_KEY_PASSWORD
            }
        }
    }

    /**
     * ðŸ— Build Types
     */
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
            manifestPlaceholders = [
                    usesCleartextTraffic: "true"
            ]
        }

        release {
            signingConfig signingConfigs.release
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"),
                    "proguard-rules.pro"

            manifestPlaceholders = [
                    usesCleartextTraffic: "true"
            ]
        }
    }


    packaging {
        jniLibs {
            useLegacyPackaging = true

            // ðŸ”¥ Play Console 16KB ì˜¤ë¥˜ì˜ ì§ì ‘ ì›ì¸ ì œê±°
            excludes += [
                    "**/x86/**",
                    "**/x86_64/**"
            ]
        }
    }
}

dependencies {
    implementation("com.facebook.react:react-android")

    // ì–¼êµ´í˜• ë¶„ì„
    implementation 'org.tensorflow:tensorflow-lite:2.15.0'
    implementation 'com.google.mlkit:face-detection:16.1.6'

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}

configurations.all {
    exclude group: "com.android.support"
}

/*  (ì–¼êµ´í˜• ë¶„ì„ëª¨ë¸) Jetifier ìµœì í™” (react-android ì œì™¸) */
configurations.all {
    resolutionStrategy.eachDependency { details ->
        if (details.requested.group == "com.facebook.react") {
            details.useVersion "0.82.1"
        }
    }
}